<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Satoshi+Variable&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
          <label for="investmentAmount">Amount</label>
          <div class="input-group">
            <input type="text" id="investmentAmount" placeholder="Enter amount" />
            <div class="currency-select">
              <div class="select-wrapper">
                <select id="currencySelect">
                  <option value="usdt">USDT</option>
                  <option value="btc">BTC</option>
                  <option value="eth">ETH</option>
                  <option value="busd">BUSD</option>
                  <option value="sol">SOL</option>
                  <option value="ada">ADA</option>
                  <option value="link">LINK</option>
                  <option value="bnb">BNB</option>
                  <option value="near">NEAR</option>
                  <option value="matic">MATIC</option>
                  <option value="xrp">XRP</option>
                  <option value="dot">DOT</option>
                </select>
                <div class="arrow-down"></div>
              </div>
            </div>
            
          </div>
          <div>
            <label for="months" class="monthLabel">Months</label>
            <div class="range-container">
              <input type="range" id="investmentRange" min="0" max="36" step="1" class="rangeClass"/>
              <div class="tooltip">
                <span id="rangeTooltip">0</span>
              </div>
              <div class="range-labels">
                <div class="range-label">0</div>
                <div class="range-label">12</div>
                <div class="range-label">24</div>
                <div class="range-label">36</div>
              </div>
            </div>
          </div>
          <button id="calculateButton">Calculate</button>
        </div>
      
        <div class="output-section">
          <div class="output-container">
            <span class="number-small-text">Profit per month</span>
              <h3 id="interestContainer" class="number-text">0</h3>
          </div>
          <div class="output-container">
            <span class="number-small-text">Total Profit</span>
              <h3 id="totalInvestment" class="number-text">0</h3>
          </div>
        </div>
      </div>     
      
    </body>
    <script src="app.js"></script>
</html>
